<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		Simple calculator
	<body>
		<div class="calculator">
			<input id="box1" type="number" placeholder="Enter number">
			<input id="box2" type="number" placeholder="Enter number">
			<div class="buttons">
				<button class="button clear">C</button>
				<button class="button operator1">/</button>
				<button class="button operator2">*</button>
				<button class="button operator3">-</button>
				<button class="button operator">+</button>
			</div>
			<h2>Result: <span id="placeToPutResult"></span></h2>
			<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
